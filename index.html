<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Portal in virtuelle Welt</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<div id="ar-button-container" style="position: absolute; top: 20px; left: 20px; z-index: 10;"></div>

<script>
    let camera, scene, renderer, controller;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let reticle;
    let portalMesh; // Das Mesh für das Portal
    let isPortalActive = false;
    let engine, canvas;

    function init() {
        // THREE.js Setup für AR
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // AR-Button erstellen
        const arButton = ARButton.createButton(renderer, {
            requiredFeatures: ['hit-test', 'plane-detection']
        });
        document.getElementById('ar-button-container').appendChild(arButton);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
        scene.add(light);

        // Erstelle das AR-Reticle (zielbare Fläche)
        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // AR-Controller Setup
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        window.addEventListener('resize', onWindowResize, false);

        // Babylon.js Setup
        canvas = document.createElement("canvas");
        canvas.style.position = "absolute";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        document.body.appendChild(canvas);

        engine = new BABYLON.Engine(canvas, true);
        engine.resize();

        // Animation Loop
        renderer.setAnimationLoop(render);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        engine.resize();
    }

    function onSelect() {
        if (reticle.visible) {
            if (!isPortalActive) {
                // Das Portal wird bei der Auswahl aktiviert
                activatePortal(reticle.position);
            } else {
                // Portal betreten
                enterPortal();
            }
        }
    }

    function activatePortal(position) {
        // Hier wird das virtuelle Portal an der Reticle-Position platziert
        portalMesh = new THREE.Mesh(
            new THREE.CylinderGeometry(0.5, 0.5, 1, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
        );
        portalMesh.position.set(position.x, position.y, position.z);
        scene.add(portalMesh);

        isPortalActive = true;
    }

    function enterPortal() {
        console.log("Entering the virtual world...");

        // Babylon.js virtuelle Welt laden
        createVirtualWorld().then(scene => {
            engine.runRenderLoop(() => {
                scene.render();
            });
        });

        // Entferne das AR-Portal
        scene.remove(portalMesh);
        isPortalActive = false;
    }

    function requestHitTestSource(session) {
        session.requestReferenceSpace('viewer').then(referenceSpace => {
            session.requestHitTestSource({ space: referenceSpace }).then(source => {
                hitTestSource = source;
            }).catch(err => {
                console.error('Error requesting hit test source: ', err);
            });
        }).catch(err => {
            console.error('Error requesting reference space: ', err);
        });
        session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
        });
        hitTestSourceRequested = true;
    }

    function render(timestamp, frame) {
        if (frame) {
            const session = renderer.xr.getSession();
            if (!hitTestSourceRequested) {
                requestHitTestSource(session);
            }
            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const pose = hitTestResults[0].getPose(referenceSpace);
                    if (pose) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                } else {
                    reticle.visible = false;
                }
            }
        }
        renderer.render(scene, camera);
    }

    // Babylon.js virtuelle Welt laden
    async function createVirtualWorld() {
        const virtualScene = new BABYLON.Scene(engine);

        // Virtuelle Welt (hier als Beispiel ein 3D-Modell)
        const virtualWorld = await BABYLON.SceneLoader.ImportMeshAsync("", "https://www.babylonjs.com/Scenes/hillvalley/", "HillValley.babylon", virtualScene);

        return virtualScene;
    }

    // Seite laden
    window.addEventListener('load', init);
</script>
</body>
</html>
